<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AR Bodenbelag</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; }
        #ar-button { 
            background-color: #007AFF; color: white; border: none; 
            padding: 15px; font-size: 18px; cursor: pointer;
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="floor-model" 
        src="https://schweizer-parkett-restposten.ch/wp-content/uploads/Objekt_Langstab-e1680615721864.png" 
        ar ar-modes="scene-viewer quick-look webxr" 
        camera-controls 
        style="width: 100%; height: 100vh;">
    </model-viewer>

    <button id="ar-button" onclick="startAR()">ðŸ“Œ In AR anzeigen</button>

    <script>
        function startAR() {
            document.getElementById("floor-model").activateAR();
        }
    </script>
</body>
</html>
