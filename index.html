<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AR BodenbelÃ¤ge</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { margin-top: 20px; }
        #floor-selection {
            font-size: 18px;
            padding: 10px;
            margin: 20px;
        }
        #ar-button { 
            background-color: #007AFF; color: white; border: none; 
            padding: 15px; font-size: 18px; cursor: pointer;
            border-radius: 8px; margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WÃ¤hle deinen Bodenbelag</h1>

    <!-- Dropdown fÃ¼r die Auswahl der BodenbelÃ¤ge -->
    <select id="floor-selection" onchange="changeFloor()">
        <option value="https://raw.githubusercontent.com/Walch89/webar-flooring/main/Old-Chevron_parquet.usdz">Old Chevron Parquet</option>
        <option value="https://raw.githubusercontent.com/Walch89/webar-flooring/main/Modern-Oak.usdz">Modern Oak</option>
        <option value="https://raw.githubusercontent.com/Walch89/webar-flooring/main/Classic-Walnut.usdz">Classic Walnut</option>
    </select>

    <!-- Model Viewer mit Standard-Boden -->
    <model-viewer 
    id="floor-model" 
    src="https://raw.githubusercontent.com/Walch89/webar-flooring/main/Old-Chevron_parquet.usdz" 
    ar ar-modes="quick-look" 
    scale="1000 1000 1000"
    style="width: 100%; height: 300px;">
</model-viewer>
    <!-- Button zum Starten von AR -->
    <button id="ar-button" onclick="startAR()">ðŸ“Œ In AR anzeigen</button>

    <script>
        function changeFloor() {
            let selectedModel = document.getElementById("floor-selection").value;
            let modelViewer = document.getElementById("floor-model");
            modelViewer.src = selectedModel;
        }

        function startAR() {
            let selectedModel = document.getElementById("floor-selection").value;
            window.location.href = selectedModel; // Direkter Link zu Quick Look
        }
    </script>
</body>
</html>
