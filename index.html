<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AR Bodenbelag</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@immersive-web/xr-boilerplate/build/xr-boilerplate.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="startAR" style="position: absolute; top: 20px; left: 20px; z-index: 100;">AR Starten</button>
    <script>
        let scene, camera, renderer, xrSession, floorPlane;

        async function startAR() {
            if (!navigator.xr) {
                alert("WebXR wird auf diesem Gerät nicht unterstützt.");
                return;
            }

            try {
                xrSession = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });

                renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(camera);

                let geometry = new THREE.PlaneGeometry(2, 2);
                let material = new THREE.MeshBasicMaterial({
                    map: new THREE.TextureLoader().load("https://raw.githubusercontent.com/Walch89/Bodenbel-ge/main/parkett.jpg"),
                    side: THREE.DoubleSide
                });
                floorPlane = new THREE.Mesh(geometry, material);
                floorPlane.rotation.x = -Math.PI / 2;
                scene.add(floorPlane);

                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });

                console.log("🚀 AR gestartet!");
            } catch (error) {
                console.error("❌ Fehler beim Starten von WebXR:", error);
            }
        }

        document.getElementById("startAR").addEventListener("click", startAR);
    </script>
</body>
</html>
